<section>
  <div class="category-container">
    <button (click)="handleCategory('t-shirt')" class="btn btn-secondary">
      T-shirts Category
    </button>
    <button (click)="handleCategory('desktop')" class="btn btn-secondary">
      Desktops Category
    </button>
    <button (click)="handleCategory('keyboard')" class="btn btn-secondary">
      Keyboard Category
    </button>
    <button (click)="handleCategory('chair')" class="btn btn-secondary">
      Chairs Category
    </button>
  </div>

  <section class="container">
    <div class="title text-center mt-4">
      <h2>Products</h2>
    </div>

    <div class="d-flex row row-cols-1 row-cols-md-3 g-4">
      <div *ngFor="let product of productsDisplay.slice(0, 7)" class="col">
        <div class="card single-content">
          <img
            alt="Products"
            class="card-img-top p-4"
            src="{{ product.images }}"
          />

          <div class="card-body text-content">
            <h5 class="card-title">{{ product.item }}</h5>

            <p class="card-text">
              {{ product.description }}
            </p>

            <a class="btn btn-primary float-right" href="#">Buy now</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
