<section>

  <section class="container">
    <div class="title text-center mt-4">
      <h2>Productos</h2>
    </div>

    <div class="category-container">
      <button (click)="handleCategory('t-shirt')" class="btn">
        Camisetas 
      </button>
      <button (click)="handleCategory('desktop')" class="btn ">
        Mesas 
      </button>
      <button (click)="handleCategory('keyboard')" class="btn ">
        Teclados 
      </button>
      <button (click)="handleCategory('chair')" class="btn ">
        Sillas  
      </button>
    </div>

    <div class="d-flex row row-cols-1 row-cols-md-3 g-4">
      <div *ngFor="let product of productsDisplay.slice(0, 7)" class="col">
        <div class="card single-content">
          <img
            alt="Products"
            class="card-img-top p-4"
            src="{{ product.images }}"
          />

          <div class="card-body text-content">
            <h5 class="card-title">
              <strong>{{ product.item }}</strong>
            </h5>

            <p class="card-text">
              {{ product.description }}
            </p>

            <div class="card-price">
              <p>
                <strong>{{
                  product.price
                    | currency: "COP $":true
                    | COPtransform: ",":"."
                    | COPtransform: ".00":""
                }}</strong>
              </p>
              <a
                class="btn btn-primary float-right"
                href="#"
                (click)="addtocart(product)"
                >Comprar</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
