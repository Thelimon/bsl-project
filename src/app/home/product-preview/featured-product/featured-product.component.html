<ng-container *ngIf="featuredProducts$| async as products; else loading">

    <section class="container">
        <div class="title text-center mt-4">
          <h2>Featured Products</h2>
        </div>
      
        <div class="d-flex row row-cols-1 row-cols-md-3 g-4">
          <div class="col" *ngFor="let item of products">
            <div class="card single-content">
              <img src="{{ item.images }}" alt="Products" class="card-img-top p-4" />
      
              <div class="card-body text-content">
                <h5 class="card-title">{{ item.item }}</h5>
      
                <p class="card-text">
                  {{item.description}}
                </p>
      
                <a href="#" class="btn btn-primary float-right">Buy now</a>
              </div>
            </div>
          </div>
        </div>
      </section>

</ng-container>
