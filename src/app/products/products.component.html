<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div class="card col-md-3">
        <img alt="images" src="{{item.images}}">
        <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;max-width: 100ch;">{{item.item}}</h5>
        <p>{{item.description}}</p>
        <p><strong>Price: </strong>${{item.price}}</p>
        <button (click)=addtocart(item) class="button">
          Agregar al carrito
        </button>
      </div>
    </ng-container>
  </div>
</div>
